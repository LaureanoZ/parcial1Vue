<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejamelo a Mi</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-xxl">
                <h1 class="navbar-brand">Dejamelo a Mi</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#productos">Productos</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input  v-model="filtro" placeholder="Buscar" class="form-control me-2" type="search" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
        <!-- carrito -->
        <section class="container carrito">
            <div class="row justify-content-end align-items-center">
                <div class="col-5 col-md-2">
                    <span class="total">Total ${{ precioTotal }}</span>
                </div>
                <div class="col-5 col-md-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <span class="iconCarrito"><i class="fa-solid fa-cart-shopping"></i></span>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
                        <button v-on:click="close()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Productos totales = {{ productosTotales }}</p>
                        <p>Total ${{ precioTotal }}</p>
                        <p class="gracias">{{ gracias }}</p>
                    </div>
                    <div class="modal-footer">
                        <button v-on:click="cancelar()" type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button v-on:click="comprar()" type="button" class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- productos -->
        <section id="productos" class="container-xxl">
            <div class="row">
                <div v-for="(producto, indice) in busqueda" class="col col-12 col-sm-6 col-lg-4 mb-4 mt-2">
                    <div class="card">
                        <img class="card-img-top" :src="producto.src" :alt="producto.titulo" width="400px">
                        <div class="card-body">
                            <h3 class="card-title">{{ producto.titulo }}</h3>
                            <span class="card-text">${{ producto.precio }}</span>
                            <a v-on:click="agregar(indice)" href="#" class="btn btn-primary btn-sm float-end">AÃ±adir al Carrito</a>
                        </div>
                    </div>
                </div>
        </section>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
